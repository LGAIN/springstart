<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}"
>
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<th:block layout:fragment="content">
<h2>회원가입</h2>
  <form th:action="@{/signup}" method="post" th:object="${userDto}"
        onsubmit="return confirm('로그인 페이지로 이동합니다')">
    <label>이메일: <input type="email" th:field="*{email}" class="form-control"/></label><br/>
    <label>이름: <input type="text" th:field="*{name}" class="form-control"/></label><br/>
    <label>비밀번호: <input type="password" th:field="*{password}" class="form-control"/></label><br/>
<!--    <label>비밀번호 확인: <input type="password" th:field="*{password}" class="form-control"/></label><br/>-->

    <button type="submit" class="btn btn-outline-primary">가입</button>

  </form>
</th:block>
</body>
</html>

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}"
>
<head>
    <meta charset="UTF-8">
    <title>users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<th:block layout:fragment="content">
<body>
<h1>사용자 목록</h1>
    <ul>
        <li th:each="u : ${userList}">
            이름: <span th:text="${u.name}"></span>
            이메일: <span th:text="${u.email}"></span>
            나이: <span th:text="${u.age}"></span><br>
            <span th:if="${u.age} >= 20">성인입니다.</span>
            <span th:unless="${u.age} >= 20">미성년자입니다.</span>

            <form th:action="@{'/users/' + ${u.id} + '/edit'}" method="get" style="display:inline;">
                <button type="submit">수정</button>
            </form>

            <form th:action="@{'/users/'+ ${u.id} + '/delete'}" method="post" style="display: inline">
                <button type="submit">삭제</button>
            </form>
        </li>
    </ul>
</body>
</th:block>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}"
>
<head>
    <meta charset="UTF-8">
    <title>사용자 정보 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<th:block layout:fragment="content">
    <form th:action="@{'/users/' + ${user.id} + '/update'}" method="post">
        이름: <input type="text" name="name" th:value="${user.name}"><br>
        이메일: <input type="text" name="email" th:value="${user.email}"><br>
        나이: <input type="number" name="age" th:value="${user.age}"><br>
        <button type="submit">수정</button>
    </form>
</th:block>
</body>
</html>

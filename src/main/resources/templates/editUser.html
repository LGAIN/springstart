<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>사용자 정보 수정</title>
</head>
<body>
    <form th:action="@{'/users/' + ${user.id} + '/update'}" method="post">
        이름: <input type="text" name="name" th:value="${user.name}"><br>
        이메일: <input type="text" name="email" th:value="${user.email}"><br>
        나이: <input type="number" name="age" th:value="${user.age}"><br>
        <button type="submit">수정</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>postList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<li th:each="p : ${postList}">
    제목: <span th:text="${p.title}"></span>
    내용: <span th:text="${p.content}"></span>

    <form th:action="@{'/users/' + ${u.id} + '/edit'}" method="get" style="display:inline;">
        <button type="submit">수정</button>
    </form>

    <form th:action="@{'/users/'+ ${u.id} + '/delete'}" method="post" style="display: inline">
        <button type="submit">삭제</button>
    </form>
</li>
</body>
</html>

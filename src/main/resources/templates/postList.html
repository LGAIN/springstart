<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}"
>
<head>
    <meta charset="UTF-8">
    <title>postList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<th:block layout:fragment="content">
<body>
<div class="container">
    <h2>게시글 목록</h2>
    <ul class="list-group">
        <li class="list-group-item" th:each="p : ${postList}">
            <strong>제목:</strong> <span th:text="${p.title}"></span><br>
            <strong>내용:</strong> <span th:text="${p.content}"></span><br>
            <strong>작성자:</strong> <span th:text="${p.writer}"></span>
            <br/>
            <form th:action="@{'/posts/' + ${p.id} + '/edit'}" method="get" style="display:inline">
                <button class="btn btn-outline-primary">수정</button>
            </form>
            <form th:action="@{'/posts/' + ${p.id} + '/delete'}" method="post" style="display:inline">
                <button class="btn btn-outline-danger">삭제</button>
            </form>
        </li>
    </ul>
</div>
</body>
</th:block>
</html>
